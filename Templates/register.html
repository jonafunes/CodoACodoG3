<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Energy - Terapias Holísticas - Registrarse</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Light Energy - Terapias Holísticas</h1>
        </nav>
    </header>
    <main>
        <section class="containerRegister">
            <div class="cardRegister">
                <h2>Registro</h2>
                <form action="#" method="GET" class="form">
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <input type="text" name="firstname" id="firstname" required placeholder="Ingresa tu Nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" id="lastname" required maxlength="20" placeholder="Ingresa tu Apellido" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Ingresa tu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" required id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="date" name="birthdate" required id="birthdate">
                    </div>
                    <div class="form-group">
                        <label for="">Estado Civil</label>
                        <select name="state" id="state" required>
                            <option value="">Seleccione</option>
                            <option value="SO">Soltero/a</option>
                            <option value="CA">Casado/a</option>
                            <option value="DI">Divorciado/a</option>
                            <option value="VI">Viudo/a</option>
                        </select>
                    </div>
                    <div>
                        <label for="terms" style="color: #717171;">Acepto términos y condiciones</label>
                        <input type="checkbox" id="terms" name="terms" required>
                    </div>
                    <button class="form-submit-btn" type="submit">
                        Registrarse
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
